<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="game-mode">
            <button id="human-mode" class="active">Player vs Player</button>
            <button id="computer-mode">Player vs Computer</button>
        </div>
        
        <div class="scoreboard">
            <div class="score">Player X: <span id="x-score">0</span></div>
            <div class="score">Player O: <span id="o-score">0</span></div>
            <div class="score">Draws: <span id="draw-score">0</span></div>
        </div>
        
        <div id="status">Player X's turn</div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Reset Game</button>
    </div>
    
    <!-- Audio elements for sound effects -->
    <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    <audio id="draw-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
